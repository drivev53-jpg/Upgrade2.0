<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Fox Chat Pro | Liquid Glass</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --fox-glow: #f97316; }
        body { margin: 0; background: #0a0a0b; color: white; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* --- LIQUID GLASS UI --- */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Animated Background Orbs */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1c 0%, #050505 100%);
        }
        .glow-orb {
            position: absolute; width: 400px; height: 400px; border-radius: 50%;
            background: var(--fox-glow); opacity: 0.07; filter: blur(100px);
            animation: move 25s infinite alternate ease-in-out;
        }
        @keyframes move { 
            0% { transform: translate(-20%, -20%); } 
            100% { transform: translate(120%, 120%); } 
        }

        /* Sidebar Logic */
        #sidebar {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        /* Mobile par default hidden */
        .sidebar-hidden { transform: translateX(-100%); opacity: 0; visibility: hidden; }

        /* Smooth Typing Animation */
        .cursor-blink::after {
            content: 'â–‹'; animation: blink 1s step-end infinite; color: var(--fox-glow);
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(249, 115, 22, 0.4); border-radius: 10px; }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-[100dvh] flex flex-col">

    <div class="bg-glow">
        <div class="glow-orb" style="top: 10%; left: 10%;"></div>
        <div class="glow-orb" style="bottom: 10%; right: 10%; background: #ef4444;"></div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black/60 z-[90] hidden backdrop-blur-sm transition-opacity" onclick="toggleSidebar()"></div>

    <div class="flex h-full w-full relative">
        
        <aside id="sidebar" class="w-72 h-full liquid-glass absolute md:relative sidebar-hidden md:translate-x-0 md:opacity-100 md:visible flex flex-col p-6">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <img src="https://t3.ftcdn.net/jpg/08/63/01/66/360_F_863016640_fdXeQ7Olm2XJv7BulETweOBaRlUg4lLL.jpg" class="w-8 h-8 rounded-lg">
                    <h2 class="text-orange-500 font-black tracking-tighter text-xl">FOX CHAT</h2>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
            </div>

            <button onclick="window.location.reload()" class="w-full py-3 px-4 bg-orange-500/10 border border-orange-500/20 rounded-2xl text-orange-500 font-bold text-sm mb-6 hover:bg-orange-500/20 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-plus"></i> New Chat
            </button>

            <div class="flex-1 overflow-y-auto space-y-2" id="history-list">
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5 text-[10px] text-gray-500 text-center uppercase tracking-widest">
                    Conversations
                </div>
            </div>

            <div class="pt-6 border-t border-white/10 mt-auto">
                <a href="https://t.me/urrkalil" target="_blank" class="flex items-center gap-3 p-4 rounded-2xl bg-white/5 hover:bg-orange-500/10 border border-white/5 hover:border-orange-500/20 transition-all group">
                    <div class="w-10 h-10 rounded-full bg-sky-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i class="fa-brands fa-telegram text-sky-400 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Follow Me</p>
                        <p class="text-sm font-bold text-gray-200">tg: urrkalil</p>
                    </div>
                </a>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative min-w-0">
            
            <header class="p-4 flex items-center justify-between z-50">
                <button onclick="toggleSidebar()" class="p-3 bg-white/5 rounded-xl border border-white/10 hover:bg-white/10 transition-all">
                    <i class="fa-solid fa-bars-staggered text-orange-500"></i>
                </button>
                <div class="text-[10px] font-black text-gray-500 tracking-[0.2em] uppercase">Liquid Glass v2.0</div>
                <div class="w-10"></div> </header>

            <div id="chat-container" class="flex-1 overflow-y-auto px-4 md:px-32 py-6 space-y-8 scroll-smooth">
                
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center">
                    <div class="relative mb-8">
                        <div class="absolute inset-0 bg-orange-500 blur-[60px] opacity-20 animate-pulse"></div>
                        <img src="https://t3.ftcdn.net/jpg/08/63/01/66/360_F_863016640_fdXeQ7Olm2XJv7BulETweOBaRlUg4lLL.jpg" class="w-24 h-24 rounded-[2.5rem] relative border border-white/10 shadow-2xl">
                    </div>
                    <h2 id="dynamic-greeting" class="text-4xl md:text-5xl font-black mb-4 tracking-tighter transition-all duration-700">Hello, Ahmed!</h2>
                    <p class="text-gray-400 text-sm max-w-xs mx-auto leading-relaxed">Art and intelligence combined. Type "Generate" to create images.</p>
                </div>
            </div>

            <div class="p-4 md:px-32 pb-10">
                <div class="max-w-4xl mx-auto liquid-glass p-2 rounded-[2rem] flex items-end gap-2">
                    <textarea id="chat-input" rows="1" class="flex-1 bg-transparent p-4 outline-none resize-none text-sm md:text-base text-white placeholder:text-gray-600" placeholder="Type a message or 'Generate image of...'"></textarea>
                    <button id="btn-send" class="w-14 h-14 bg-orange-500 text-white rounded-[1.5rem] shadow-xl shadow-orange-500/20 flex items-center justify-center hover:scale-105 active:scale-95 transition-all">
                        <i class="fa-solid fa-paper-plane text-xl"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const CONFIG = {
            API_KEY: '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', // APNI KEY YAHAN DALO
            MODEL: 'arcee-ai/trinity-large-preview:free'
        };

        const state = { isGenerating: false };

        // --- 2. SIDEBAR TOGGLE ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('sidebar-hidden');
            overlay.classList.toggle('hidden');
        }

        // --- 3. DYNAMIC GREETINGS ---
        const greetings = [
            "Hello, Ahmed!",
            "Need some Art?",
            "Ask me Anything...",
            "What's on your mind?",
            "Fox is Thinking...",
            "Let's be Creative!"
        ];
        let gIdx = 0;
        setInterval(() => {
            const el = document.getElementById('dynamic-greeting');
            if (el && !state.isGenerating) {
                el.style.opacity = '0';
                el.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    gIdx = (gIdx + 1) % greetings.length;
                    el.textContent = greetings[gIdx];
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 700);
            }
        }, 4000);

        // --- 4. CHAT LOGIC ---
        const els = {
            container: document.getElementById('chat-container'),
            input: document.getElementById('chat-input'),
            btn: document.getElementById('btn-send'),
            welcome: document.getElementById('welcome-screen')
        };

        function appendMessageUI(role, content, isImg = false) {
            els.welcome.classList.add('hidden');
            const wrap = document.createElement('div');
            wrap.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-6 fade-in`;
            
            if (role === 'user') {
                wrap.innerHTML = `<div class="liquid-glass px-6 py-3 rounded-[2rem] rounded-tr-none max-w-[85%] text-sm font-medium border-orange-500/20 text-white">${content}</div>`;
            } else {
                wrap.innerHTML = `
                    <div class="flex gap-4 w-full">
                        <div class="w-10 h-10 rounded-2xl liquid-glass flex-shrink-0 flex items-center justify-center border-orange-500/20">
                            <img src="https://t3.ftcdn.net/jpg/08/63/01/66/360_F_863016640_fdXeQ7Olm2XJv7BulETweOBaRlUg4lLL.jpg" class="w-8 h-8 rounded-lg">
                        </div>
                        <div class="flex-1 overflow-hidden">
                            ${isImg ? 
                                `<div class="max-w-sm rounded-3xl overflow-hidden border border-white/10 shadow-2xl animate-pulse bg-white/5">
                                    <img src="${content}" class="w-full h-full object-cover" onload="this.parentElement.classList.remove('animate-pulse')">
                                </div>` : 
                                `<div class="prose prose-invert prose-orange text-sm max-w-none leading-relaxed cursor-blink">${marked.parse(content)}</div>`
                            }
                        </div>
                    </div>`;
            }
            els.container.appendChild(wrap);
            els.container.scrollTop = els.container.scrollHeight;
            return wrap;
        }

        async function handleSend() {
            const prompt = els.input.value.trim();
            if (!prompt || state.isGenerating) return;

            appendMessageUI('user', prompt);
            els.input.value = '';
            els.input.style.height = 'auto';
            state.isGenerating = true;

            const isImage = /image|generate|draw|paint|photo/i.test(prompt);

            if (isImage) {
                const seed = Math.floor(Math.random() * 999999);
                const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${seed}&nologo=true`;
                appendMessageUI('assistant', imgUrl, true);
                state.isGenerating = false;
            } else {
                const msgWrap = appendMessageUI('assistant', '...');
                const prose = msgWrap.querySelector('.prose');
                let fullText = "";

                try {
                    const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${CONFIG.API_KEY}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: CONFIG.MODEL,
                            messages: [{ role: 'user', content: prompt }],
                            stream: true
                        })
                    });

                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    fullText += data.choices[0]?.delta?.content || '';
                                    prose.innerHTML = marked.parse(fullText);
                                    els.container.scrollTop = els.container.scrollHeight;
                                } catch (e) {}
                            }
                        }
                    }
                } catch (e) {
                    prose.innerHTML = "Check connection or API Key.";
                } finally {
                    prose.classList.remove('cursor-blink');
                    state.isGenerating = false;
                }
            }
        }

        els.btn.onclick = handleSend;
        els.input.onkeydown = (e) => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), handleSend());
        els.input.oninput = function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; };
    </script>
</body>
</html>
